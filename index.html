<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #9DC183; /* 豆绿色 */
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        section {
            margin-bottom: 2em;
        }
        h2 {
            border-bottom: 2px solid #9DC183;
            padding-bottom: 0.5em;
        }
        .info-box {
            background-color: white;
            padding: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 0.5em;
        }
        footer {
            background-color: #9DC183;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人网页</h1>
    </header>
    <div class="container">
        <section>
            <h2>个人简介</h2>
            <div class="info-box">
                <p>这里填写你的个人简介。</p>
            </div>
        </section>
        <section>
            <h2>工作经验</h2>
            <div class="info-box">
                <p>这里填写你的工作经验。</p>
            </div>
        </section>
        <section>
            <h2>教育背景</h2>
            <div class="info-box">
                <p>这里填写你的教育背景。</p>
            </div>
        </section>
        <section>
            <h2>个人技能</h2>
            <div class="info-box">
                <p>这里填写你的个人技能。</p>
            </div>
        </section>
        <section>
            <h2>项目展示</h2>
            <div class="info-box">
                <p>这里展示你的项目。</p>
            </div>
        </section>
        <section>
            <h2>联系信息</h2>
            <div class="info-box">
                <ul class="contact-info">
                    <li>邮箱：你888@qq.com</li>
                    <li>电话：191111111</li>
                    <li>地址：costom address</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人网页. 保留所有权利。</p>
    </footer>
</body>
</html>
